<html>
<link rel="stylesheet" href="VRFSValue.css">

<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark" data-a11y-animated-images="system" data-a11y-link-underlines="true" class="js-focus-visible" data-turbo-loaded="">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<title>My VRFS Value</title>

<head>

</head>

<body>
  
<h1>Get Your VRFS Transfer Value!</h1>

<div class="Contents">

<form>

  <img src="vrfsvaluelogo.png" alt="My VRFS Value Logo" width="200" height="200">

    <div class="Centered"><label for="ovrrating">Overall:</label></div>
    <input type="text" id="ovrrating" name="ovrrating"><br><br>
    <div class="Centered"><label for="shotrating">Shooting:</label></div>
    <input type="text" id="shotrating" name="shotrating"><br><br>
    <div class="Centered"><label for="passrating">Passing:</label></div>
    <input type="text" id="passrating" name="passrating"><br><br>
    <div class="Centered"><label for="defencerating">Defending:</label></div>
    <input type="text" id="defencerating" name="defencerating"><br><br>
    <div class="Centered"><label for="gkrating">Goalkeeping:</label></div>
    <input type="text" id="gkrating" name="gkrating"><br><br>

  <input type="checkbox" id="hascustoms" name="hascustoms" value="Customs">
<label for="hascustoms">Have you won customs? (not bought or giveaway)</label>
<br>
<br>
<input type="checkbox" id="wonaleagueballondor" name="wonaleagueballondor" value="Ballondor">
<label for="wonaleagueballondor">Have you won best player in a league that has over 2000 members?</label>
<br>
<br>
<div class="Centered"><label for="dribblerating">On a scale of 0 to 10, how good are you at dribbling in competitive games? (10 meaning you beat everybody, 5 being you beat people sometimes, 0 being i cant dribble):</label></div>
<input type="text" id="dribblerating" name="dribblerating"><br><br>

<button id="Submit" type="button" onclick="submitFunction()">SUBMIT</button>

<h1 id="Value">£0</h1>

</form>


<br>
<br>
<br>
</div>
</body>

<script>
    function submitFunction() {

      let overallprice = 4000 * parseFloat(document.getElementById("ovrrating").value)
      let shootingprice = 2500 * parseFloat(document.getElementById("shotrating").value)
      let passingprice = 2500 * parseFloat(document.getElementById("passrating").value)
      let defendingprice = 2100 * parseFloat(document.getElementById("defencerating").value)
      let gkprice = 2100 * parseFloat(document.getElementById("gkrating").value)

      let customsprice = 0
      let ballondorprice = 0

      let totalvalue = overallprice + shootingprice + passingprice + defendingprice + gkprice + customsprice

      if (document.getElementById("hascustoms").checked) {

        customsprice = 400000
        totalvalue = overallprice + shootingprice + passingprice + defendingprice + gkprice + customsprice

      }

      if (document.getElementById("wonaleagueballondor").checked) {

        totalvalue = (totalvalue * 1.2)

      }

      if (document.getElementById("dribblerating").value) {

        if (document.getElementById("dribblerating").value > 0) {

          totalvalue = (totalvalue * (0.4 * document.getElementById("dribblerating").value))  
          
        }
        else{

          totalvalue = (totalvalue * 0.3)

        }

      }


      document.getElementById("Value").innerHTML = "£" + Number(totalvalue).toLocaleString();;

    }
    </script>

</html>
